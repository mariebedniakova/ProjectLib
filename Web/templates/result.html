{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="../static/css/fon.css">
    <link rel="stylesheet" href="../static/css/beauty_btn.css">
    <link rel="stylesheet" href="../static/css/color_text.css">
{% endblock %}

{% block content %}
    <div class="color-text">Операция {{result}}</div>
    <form action="" method="post" novalidate>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field() }}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
